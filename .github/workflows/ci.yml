name: Module CI

# ── 觸發條件 ──────────────────────────────
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 讓內建 GITHUB_TOKEN 具有寫入 repo 權限（重點！）
permissions:
  contents: write

# ── 單一 Job ───────────────────────────────
jobs:
  validate-and-merge:
    runs-on: ubuntu-latest

    steps:
      # 1. 取出程式碼（actions/checkout 已自動設 remote = token）
      - uses: actions/checkout@v4

      # 2. 裝 Node 20
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 安裝依賴
      - run: npm install

      # 4. 驗證所有 manifest
      - run: npm run validate

      # 5. 產生最新 catalog
      - run: npm run update-catalog

      # 6. 若 catalog 有異動 → commit & push
      - name: Commit catalog back
        shell: bash
        run: |
          git config --global user.name  "module-bot"
          git config --global user.email "bot@example.com"

          # 有差異即回傳 1 → 執行 commit
          if ! git diff --quiet module_catalog.json ; then
            echo "Catalog changed – committing..."
            git add module_catalog.json
            git commit -m "chore: auto update catalog"
            git push
          else
            echo "No catalog changes."
          fi

      # 7. 若是 PR、且綠燈 → 自動合併
      - name: Auto-merge if PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.merge({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash'
            });
