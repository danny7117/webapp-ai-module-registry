name: Module CI

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "modules/**/manifest.json"
      - "schema/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Run validator
        run: npm run validate
