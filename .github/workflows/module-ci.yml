name: Module CI

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "modules/**/manifest.json"
      - "schema/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: [ "main" ]
    paths:
      - "modules/**/manifest.json"
      - "schema/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write  # 需要寫入時（update-catalog）才會用到；只跑 validate 也沒關係

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci || npm i

      - name: Run validator
        run: npm run validate

      # （可選）如果你要一起更新 catalog，打開這兩步；不需要就保留註解
      - name: Run update-catalog
        run: npm run update-catalog
      - name: Commit catalog back
        shell: bash
        run: |
          if git diff --quiet module_catalog.json; then
            echo "No catalog changes."
          else
            git config --global user.name "module-bot"
            git config --global user.email "bot@example.com"
            git add module_catalog.json
            git commit -m "chore: auto update catalog"
            git push
          fi
