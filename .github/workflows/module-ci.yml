name: Module CI

on:
  workflow_dispatch: {}   # 這行讓 Actions 介面出現「Run workflow」按鈕
  push:
    branches: [ "main" ]
    paths:
      - "modules/**/manifest.json"
      - "schema/**"
      - "scripts/validate_modules.cjs"
      - "package.json"
  pull_request:
    branches: [ "main" ]
    paths:
      - "modules/**/manifest.json"
      - "schema/**"
      - "scripts/validate_modules.cjs"
      - "package.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Run validator
        run: npm run validate
