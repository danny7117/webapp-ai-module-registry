name: Module CI

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "modules/**/manifest.json"
      - "schema/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci || npm i
      - name: Run validator
        run: node scripts/validate_modules.cjs

  update-catalog:
    needs: validate
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Build catalog
        run: node scripts/update_catalog.cjs
      - name: Commit catalog back if changed
        run: |
          git config --global user.name "module-bot"
          git config --global user.email "bot@example.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add module_catalog.json
            git commit -m "chore(ci): auto update module catalog"
            git push
          else
            echo "No catalog changes."
          fi
