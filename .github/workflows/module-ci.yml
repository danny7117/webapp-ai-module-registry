name: Module CI

on:
  pull_request:
    paths:
      - "modules/**"
      - "schema/**"
      - "scripts/**"
  push:
    branches: [ "main" ]
    paths:
      - "modules/**"
      - "schema/**"
      - "scripts/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm init -y
      - run: npm i ajv@8
      - run: node scripts/validate_modules.cjs
