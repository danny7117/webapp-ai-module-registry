name: Module CI

on:
  push:
    paths:
      - 'modules/**/manifest.json'
      - 'schema/**'
      - 'scripts/validate_modules.cjs'
      - 'package.json'
  pull_request:
    paths:
      - 'modules/**/manifest.json'
      - 'schema/**'
      - 'scripts/validate_modules.cjs'
      - 'package.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run validate
