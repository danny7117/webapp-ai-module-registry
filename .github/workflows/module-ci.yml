name: Module CI

on:
  push:
    branches: ["main"]
    paths:
      - "modules/**/manifest.json"
      - "schema/*.json"
      - "package.json"
      - "package-lock.json"
      - "scripts/*.cjs"

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task_tags: ["nlp,summarize", "vision,ocr", "crawler", "audio,transcribe"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Validate modules (schema/lint)
        run: npm run validate

      - name: Build DAG
        run: node scripts/build_dag.cjs

      - name: Safe Deploy gates
        run: node scripts/validate_modules.cjs

      - name: Match → Rank → Plan (auto_select)
        env:
          TASK_TAGS: ${{ matrix.task_tags }}
        run: node scripts/auto_select.cjs

      - name: Upload plans (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: plans-${{ matrix.task_tags }}
          path: |
            dag.json
            module_plan.json
            selection_plan.json

      - name: Commit catalog back if changed
        run: |
          git config --global user.name "module-bot"
          git config --global user.email "bot@example.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add module_catalog.json
            git commit -m "chore(ci): auto update module catalog"
            git push
          else
            echo "No catalog changes."
          fi
