name: Module CI

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]                # <= 這是你之前會「不自動跑」的主因之一
    paths:
      - "modules/**/manifest.json"
      - "schema/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/module-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "modules/**/manifest.json"
      - "schema/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write   # 回寫 catalog 需要

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci || npm i

      - name: Run validator
        run: npm run validate

      - name: Run update catalog
        if: ${{ success() }}
        run: npm run update-catalog

      - name: Commit catalog back
        if: ${{ success() }}
        shell: bash
        run: |
          git config --global user.name "module-bot"
          git config --global user.email "bot@example.com"
          if git diff --quiet module_catalog.json; then
            echo "No catalog changes."
          else
            git add module_catalog.json
            git commit -m "chore: auto update catalog"
            git push
          fi
